<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher WebApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Cipher Tool</h1>

        <div class="card">
            <div class="tabs">
                <button class="tab active" data-target="caesar">Caesar Cipher</button>
                <button class="tab" data-target="vigenere">Vigen√®re Cipher</button>
            </div>

            <div class="action-toggle-container">
                <div class="action-toggle">
                    <input type="radio" id="encryptAction" name="cipherAction" value="encrypt" checked>
                    <label for="encryptAction">Encrypt</label>

                    <input type="radio" id="decryptAction" name="cipherAction" value="decrypt">
                    <label for="decryptAction">Decrypt</label>
                </div>
            </div>

            <div class="input-group">
                <label for="textInput">Text to Encrypt</label>
                <textarea id="textInput" placeholder="Enter your message here..."></textarea>
            </div>

            <div id="caesar-inputs" class="cipher-inputs">
                <div class="input-group">
                    <label for="shiftInput">Shift Amount</label>
                    <input type="number" id="shiftInput" value="3" placeholder="e.g., 3">
                </div>
            </div>

            <div id="vigenere-inputs" class="cipher-inputs hidden">
                <div class="input-group">
                    <label for="keyInput">Encryption Key</label>
                    <input type="text" id="keyInput" placeholder="e.g., SECRET">
                </div>
            </div>

            <button id="encryptBtn" class="primary-btn">Encrypt</button>

            <div class="result-area">
                <label>Result:</label>
                <div id="resultOutput" class="output-box"></div>
            </div>
        </div>

        <div class="history-section">
            <h2>Recent Encryptions</h2>
            <ul id="historyList" class="history-list">
                <!-- History items will be inserted here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
